<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>大象</title>
	<link rel="stylesheet" href="xiang.css">
</head>
<body>
	<!-- 背景 -->
	<div class="bg">
		<!-- 大象主体 -->
		<div class="elephant">
		<!-- 尾巴 -->
			<div class="tail"></div>
		<!-- 左后腿影子 -->
			<div class="sla"></div>
		<!-- 左后腿 -->
			<div class="foot-left-after">
				<div class="down">
					<div class="left"></div>
					<div class="right"></div>
				</div>
			</div>
		<!-- 右后腿影子 -->
			<div class="sra"></div>
		<!-- 右后腿 -->
			<div class="foot-right-after">
				<div class="down">
					<div class="left"></div>
					<div class="right"></div>
				</div>
			</div>
		<!-- 身体 -->
			<div class="body"></div>
		<!-- 左前腿影子 -->
			<div class="slb"></div>
		<!-- 左前腿 -->
			<div class="foot-left-before">
				<div class="down">
					<div class="left"></div>
					<div class="right"></div>
				</div>
				<div class="dang-l"></div>
			</div>
		<!-- 右后腿影子 -->
			<div class="srb"></div>
		<!-- 右后腿 -->
			<div class="foot-right-before">
				<div class="down">
					<div class="left"></div>
					<div class="right"></div>
				</div>
				<div class="dang-r"></div>
			</div>
		<!-- 挡腿线 -->
			<div class="dl"></div>
			<div class="dr"></div>
		<!-- 头部 -->
			<div class="head">
				<!-- 背景音乐 -->
				<embed src="The Next Episode.mp3" hidden="true" autostart="true" loop="false">
				<!-- 耳朵 -->
				<div class="ears"></div>
				<!-- 眼睛 -->
				<div class="eye">
					<div class="eye-l"></div>
					<div class="eye-r"></div>
				</div>
				<!-- 眼皮 -->
				<div class="yanpi"></div>
				<!-- 鼻子 -->
				<div class="nose">
					<div class="nose-tip"></div>
				</div>
				<!-- 牙齿 -->
				<div class="tooth">
					<div class="tooth-out"></div>
				</div>
				<!-- 墨镜 -->
				<div class="glass">
					<div class="glass-left">
						<div></div>
						<div></div>
					</div>
					<div class="glass-right">
						<div></div>
						<div></div>
					</div>
				</div>
				<!-- 帽子 -->
				<div class="hat">
					<div></div>
				</div>
				<!-- 链子 -->
				<div class="lianzi">
					<div>freestyle</div>
				</div>

			</div>
		</div>
		
	</div>
</body>
</html>
